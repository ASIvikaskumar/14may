<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #main_container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            row-gap: 10px;

        }

        #main_container div {
            width: 80%;
            margin: auto;
            border: 2px solid gray;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 3px 10px rgba(215, 215, 215, 0.8), -3px -5px 10px rgba(70, 90, 100, 0.6);
        }

        #main_container div button {
            padding: 5px 10px;
            background-color: rgb(192, 221, 246);
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #main_container div button:hover {
            color: #fff;
            background-color: #333;
            /* width: 10%; */

        }
        #main_container div h1{
            transition: color 0.3s linear 0.2s;
        }
       
        
        #main_container div h1:hover{
            color: rgb(15, 193, 175);
            cursor: pointer;
        }
        #main_container div p:hover{
            /* font-size: 17px; */
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (min-width: 260px) and (max-width: 1024px) {
            #main_container{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
            }

         

            /* @media screen and (min-width: 769px) and (max-width: 1024px){
               #main_container{
                display: grid;
                grid-template-columns: repeat(2, 1fr);
               }
            } */
        }
    </style>
</head>
